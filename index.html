<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rounded Corner Plane with A-Frame</title>
  <script src="https://aframe.io/releases/1.4.1/aframe.min.js"></script>
  <script src="rounded-corner-plane.js"></script>
</head>

<body>
  <a-scene background="color: #ffffff">
    <a-entity rounded-plane="width: 2; height: 1; borderRadius: 0.1; color: #00AAFF" position="0 1.6 -2"></a-entity>
  </a-scene>
</body>

</html>
